{% extends 'base.html' %}
{% block title %}Cafes{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h1>All Cafes</h1>

            <table class="table table-dark table-striped table-hover">
                {% for row in cafes %}
                <tr>
                    {% for col in row %}
                        {% if col.startswith("http") %}
                            <td><a target="_blank" href="{{ col }}">Maps link</a></td>
                        {% else %}
                            <td>{{ col }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>

            <p><a href="{{ url_for('home') }}">Return to index page</a></p>

        </div>
    </div>
</div>

{% endblock %}
