<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #coral {
      color: coral
    }

    #size {
      font-size: 2rem
    }

    #weight {
      font-weight: 900;
    }

    #family {
      font-family: Caveat, sans-serif;
    }

    #align {
      text-align: right;
    }

    html {
      font-size: 30px;
    }
    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coral"">Color</p>
  <p id="size">Font Size</p>
  <p id="weight">Font Weight</p>
  <p id="family">Font Family</p>
  <p id="align">Text Align</p>
</body>

</html>
