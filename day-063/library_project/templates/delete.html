{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <h1>Are you sure you want to delete this book?</h1>
            <table class="table table-striped table-hover">
                <tr>
                    <td>Id</td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Rating</td>
                </tr>
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.rating }}</td>
                </tr>
            </table>
            <form action="{{ url_for('delete', book_id=book.id) }}" method="POST">
                <input type="hidden" name="confirm" value="1">
                <input type="button" value="Back" onclick="window.location.href = '{{ url_for('home') }}'">
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>

{% endblock %}
