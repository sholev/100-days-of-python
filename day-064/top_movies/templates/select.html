{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies_data %}
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col-auto d-none d-lg-block">
            <img class="bd-placeholder-img" src="{{ movie['img_url'] }}" alt="Movie thumbnail"                 >
        </div>
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{ movie['title'] }}</h3>
            <div class="mb-1 text-body-secondary">{{ movie['year'] }}</div>
            <p class="card-text mb-auto">{{ movie['description'] }}</p>
            <form method="POST"
                  action="{{ url_for('select', index=loop.index0) }}">
                <input type="hidden" name="csrf_token"
                       value="{{ csrf_token() }}">
                <button type="submit" class="button btn-link">Select</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
